<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper Scissors</title>
  </head>
  <body>
    <div>
      <h1>Rock Paper Scissors</h1>

      <div>
        <h2 class="announceRound">Ready!</h2>
        <p>Player Score: <span class="spanPlayerScore">0</span></p>
        <p>Computer Score: <span class="spanComputerScore">0</span></p>
      </div>
      <div>
        <h3>Select Move</h3>
        <button data-move="Rock" class="moveBtn">Rock</button>
        <button data-move="Paper" class="moveBtn">Paper</button>
        <button data-move="Scissors" class="moveBtn">Scissors</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
